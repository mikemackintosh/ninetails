on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Upload Assets

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Install dependencies
        run: |
          go mod download

      - name: Test
        run: go test -v ./...

      - name: Build
        run: make build

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: ./CHANGELOG.txt
          token: ${{ secrets.RELEASE_TOKEN }}          
          files: |
            release/bin/ninetails-darwin-amd64
            release/bin/ninetails-darwin-arm64
            release/bin/ninetails-linux-amd64
            release/bin/ninetails-linux-arm64